<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Details App</title>
    <style>
        /* Basic styling for the body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center; /* Center align all text */
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-top: 30px;
        }

        /* Form styling */
        form {
            background-color: white;
            padding: 20px;
            width: 300px;  /* Fixed width for form */
            margin: 20px auto; /* Center the form horizontally */
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            text-align: left; /* Align labels to the left */
        }

        input[type="text"], select {
            width: 100%; /* Make the input field take full width */
            padding: 8px;
            font-size: 14px;
            margin-bottom: 15px; /* Space between fields */
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="radio"], input[type="checkbox"] {
            margin-right: 5px;
        }

        /* Submit button styling */
        input[type="submit"] {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%; /* Make the button take full width */
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Person Details App</h1>
    
    <form onsubmit="show()">
        <!-- Name input -->
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter Name">

        <!-- Gender radio buttons -->
        <label>Gender:</label>
        <input type="radio" id="female" name="gender" value="Female"> Female
        <input type="radio" id="male" name="gender" value="Male"> Male

        <!-- Hobbies checkboxes -->
        <label>Hobbies:</label>
        <input type="checkbox" id="dance" name="hobby" value="Dance"> Dance
        <input type="checkbox" id="read" name="hobby" value="Reading"> Reading

        <!-- Place select dropdown -->
        <label for="place">Place:</label>
        <select id="place">
            <option value="Mumbai">Mumbai</option>
            <option value="Pune">Pune</option>
        </select>

        <!-- Submit button -->
        <input type="submit" value="Submit">
    </form>
	<h3 id="msg"></h3>
	<script>
		function show()
		{
			event.preventDefault();
			let name=document.getElementById("name");
			let female=document.getElementById("female");
			let male=document.getElementById("male");
			let dance=document.getElementById("dance");
			let read=document.getElementById("read");
			let place=document.getElementById("place");
			let msg=document.getElementById("msg");
   
			if(name.value==="")
			{
				alert("Please enter name");
				msg.innerHTML="";
				name.focus();
				return;
			}

			if(!name.value.match("^[A-Za-z]+$"))
			{
				alert("Please enter name");
				msg.innerHTML="";
				name.focus();
				return;
			}

			let gen="";
			if(male.checked)  gen="Male";
			if(female.checked) gen="Female";

			let hob="";
			if(dance.checked)  hob=hob+"Dance";
			if(read.checked)  hob=hob+"Reading";

			let ans = "Thank you for submitting data!<br>"+
    				"Your details here:<br>"+
   				" Name: "+name.value+"<br>"+
    				"Place:"+place.value+"<br>"+
    				"Gender:"+gen+"<br>"+
    				"Hobbies:"+hob;

			msg.innerHTML=ans;

			
		}
	</script>
</body>
</html>
